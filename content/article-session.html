<BOUCLE_content(ARTICLES){id_article}>
<article itemscope itemtype="http://schema.org/Article">
	<header class="cartouche">
		<h1><span class="#EDIT{titre}" itemprop="name">#TITRE</span></h1>
	</header>

	<div class="main" itemprop="articleBody">
		[(#LOGO_ARTICLE|image_reduire{960,460}|image_recadre{960,0}|inserer_attribut{itemprop,image}|inserer_attribut{class,logo_full})]
		[<div class="#EDIT{chapo} chapo surlignable">(#CHAPO|adaptive_images)</div>]
		[<div class="#EDIT{texte} texte surlignable">(#TEXTE|sinon{no content}adaptive_images)</div>]
	</div>

	<footer>
		[<div class="#EDIT{ps} ps surlignable"><h2><:info_ps:></h2>(#PS|adaptive_images)</div>]
		[<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>]
	</footer>
</article>
</BOUCLE_content>
