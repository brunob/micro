<BOUCLE_content(RUBRIQUES){id_rubrique}>
<section>
	<header class="cartouche offscreen">
		<h1 class="#EDIT{titre}">#TITRE</h1>
	</header>

	<div class="main">
		[(#LOGO_RUBRIQUE|image_reduire{960}|inserer_attribut{class,logo})]
		[<div class="#EDIT{texte} programme">(#TEXTE|adaptive_images)</div>]
	</div>

	[<aside>
		(#INCLURE{fond=inclure/documents,id_rubrique})
	</aside>]

	[<footer>
		<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>
	</footer>]
</section>
</BOUCLE_content>
